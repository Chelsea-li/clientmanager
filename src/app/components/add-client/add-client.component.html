<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-block">
    <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="firstname">First name:</label>
        <input type="text" 
        class="form-control" 
        [(ngModel)]="client.firstName" 
        name="firstName" 
        id="firstname" 
        #clientFirstName="ngModel" 
        minlength="2"
        required
        >
        <div *ngIf="clientFirstName.invalid && clientFirstName.touched" class="alert alert-danger">
          <div *ngIf="clientFirstName.errors.required">First name is required.</div> 
          <div *ngIf="clientFirstName.errors.minlength">First name must be at least 2 characters long.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastname">Last name:</label>
        <input type="text" 
        class="form-control" 
        id="lastname" 
        [(ngModel)]="client.lastName" 
        name="lastName" 
        #clientLastName = "ngModel" 
        required 
        minlength="2"
        >
        <div *ngIf = "clientLastName.invalid && clientLastName.touched" class="alert alert-danger">
          <div *ngIf ="clientLastName.errors.required">Last name is requied.</div>
          <div *ngIf ="clientLastName.errors.minlength">Last name must be at least 2 characters long.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" 
        class="form-control" 
        id="email" 
        [(ngModel)]="client.email" 
        name="email" 
        #clientEmail = "ngModel"  
        required
        >
        <div *ngIf = "clientEmail.invalid && clientEmail.touched" class="alert alert-danger">
          <div *ngIf ="clientEmail.errors.required">Email is requied.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="balance">Phone:</label>
        <input 
        type="text" 
        class="form-control" 
        id="phone" 
        [(ngModel)]="client.phone" 
        name="phone" 
        #clientPhone = "ngModel"
        minlength="10"
        >
        <div *ngIf = "clientPhone.invalid && clientPhone.touched" class="alert alert-danger">
          <div *ngIf ="clientPhone.errors.minlength">Add a valid phone number.</div>
        </div>
      </div>


       <div class="form-group">
        <label for="balance">Balance:</label>
        <input 
        type="number" 
        class="form-control" 
        id="balance" 
        [(ngModel)]="client.balance" 
        name="balance" 
        #clientBalance = "ngModel"
        [disabled]="disableBalanceOnAdd"
        >
      </div>

      <button class="btn btn-success" type="submit" [disabled]="!form.form.valid">Submit</button>

    </form>
  </div>
</div>
