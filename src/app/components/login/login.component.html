<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header text-center">
      <div class="text-muted"><i class="fa fa-lock fa-5x" aria-hidden="true"></i></div> 
      <div>Login</div> 
    </div>
    <div class="card-block">
      <form (submit)="onSubmit()">'
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" [(ngModel)]="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="email" class="form-control" [(ngModel)]="password" name="password" id="password" required>
        </div>
        <input type="submit" class=".btn btn-success form-control" value="Log in">
      </form>
    </div>
  </div>
</div>
